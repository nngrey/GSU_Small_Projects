<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<title>Roman Numeral Convertor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="roman.css">
    <script type="text/javascript" src="roman.js"></script>
</head>
<body>
  <div>
    <h2>Convert to Roman Numerals</h2>
    <p>Enter a Number in Arabic/Hindu Form:</p>
    <form action="" name="myForm">
      <input type="text" name="arabicNumeral" value="Arabic Numeral">
      <p><input type="submit"><input type="reset" value="clear"></p>
      <p>Roman Numeral:</p>
      <p><input type="text" name="romanNumeral"></p>
    </form>
  </div>
</body>
</html>
